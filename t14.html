<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: white;
            font-weight: bold;
        }

        .section-header {
            background-color: white;
            font-weight: bold;
            text-align: center;
        }

        .course-number {
            color: #0066cc;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Course Number</th>
                <th>Course Title</th>
                <th>Semester Taken</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3" class="section-header">For Credit</td>
            </tr>
            <tr>
                <td class="course-number">6.813</td>
                <td>User Interface Design</td>
                <td>Spring 2014</td>
            </tr>
            <tr>
                <td class="course-number">6.034</td>
                <td>Artificial Intelligence</td>
                <td>Fall 2013</td>
            </tr>
            <tr>
                <td class="course-number">6.006</td>
                <td>Introduction to Algorithms</td>
                <td>Fall 2013</td>
            </tr>
            <tr>
                <td colspan="3" class="section-header">Listener</td>
            </tr>
            <tr>
                <td class="course-number">6.867</td>
                <td>Machine Learning</td>
                <td>Fall 2013</td>
            </tr>
            <tr>
                <td class="course-number">6.830</td>
                <td>Database Systems</td>
                <td>Fall 2012</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
