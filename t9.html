<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headers and Lists Example</title>
</head>
<body bgcolor="black" text="pink">
    <h1>Largest Header</h1>
    <h6>Smallest Header</h6>

    <p>This is a paragraph</p>

    <ol>
        <li>First create the ol tags</li>
        <li>Then create the li tags</li>
    </ol>

    <ul>
        <li>Milk</li>
        <li>Sugar</li>
    </ul>

    <dl>
        <dt>Cat</dt>
        <dd>Four legged meower</dd>
        <dt>Dog</dt>
        <dd>Four legged woofer</dd>
    </dl>
</body>
</html>
